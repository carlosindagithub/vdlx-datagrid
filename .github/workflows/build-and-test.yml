name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    - name: Build
      run: |
        npm ci
        npm run build
    - name: Test
      run: |
        npm run test:coverage
      env:
        CI: true
